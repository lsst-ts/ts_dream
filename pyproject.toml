[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-dream"
description = "DREAM camera CSC."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-dream.lsst.io", repository = "https://github.com/lsst-ts/ts_dream" }
dynamic = [ "version" ]
dependencies = [
  "pyyaml",
  "Cython",
  "ts_salobj",
]

[project.scripts]
run_dream = "lsst.ts.dream.csc:run_dream"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/criopy/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
